<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API - GET dan POST</title>
  </head>
  <body>
    <h1>Fetch API - GET dan POST</h1>

    <h2>Data dari jsonplaceholder (GET Request)</h2>
    <button id="fetchDataBtn">Ambil Data</button>
    <ul id="dataList"></ul>

    <h2>Kirim Data ke jsonplaceholder (POST Request)</h2>
    <form id="postDataForm">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Judul"
        required /><br /><br />

      <label for="body">Body:</label>
      <textarea
        id="body"
        name="body"
        placeholder="Isi Konten"
        required></textarea
      ><br /><br />

      <label for="userId">User ID:</label>
      <input
        type="number"
        id="userId"
        name="userId"
        value="1"
        required /><br /><br />

      <button type="submit">Kirim Data</button>
    </form>
    <h3>Response dari POST:</h3>
    <pre id="postResponse"></pre>

    <script src="index.js"></script>
  </body>
</html>
