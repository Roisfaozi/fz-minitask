<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Task - Form URL-Encoded</title>
  </head>
  <body>
    <h2>Form Data (URL-encoded)</h2>
    <form id="urlEncodedForm">
      <label for="name">Nama:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="Budi Santoso"
        required /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="budi.santoso@example.com"
        required /><br /><br />

      <label for="age">Umur:</label>
      <input
        type="number"
        id="age"
        name="age"
        value="25"
        required /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <h3>Hasil Form Data:</h3>
    <p id="output1"></p>

    <script>
      const form = document.getElementById('urlEncodedForm')

      form.onsubmit = function (event) {
        event.preventDefault()

        const formData = new FormData(form)
        const urlEncodedString = new URLSearchParams(formData).toString()

        document.getElementById('output1').textContent = urlEncodedString
      }
    </script>
  </body>
</html>
